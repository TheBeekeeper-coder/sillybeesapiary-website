<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Flight</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, button { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Flight Log Entry</h2>
  <form id="flightForm">
    <label>Date</label>
    <input type="date" name="date" required>

    <label>Pilot</label>
    <select id="renter" name="renter" required></select>

    <label>Category</label>
    <select id="description" name="description" required></select>

    <label>Aircraft</label>
    <select name="aircraft" required>
      <option>N3771L</option>
    </select>

    <label>Hobbs Start</label>
    <input type="number" step="0.1" name="hobbs_start" required>

    <label>Hobbs Stop</label>
    <input type="number" step="0.1" name="hobbs_stop" required>

    <label>Tach Start</label>
    <input type="number" step="0.1" name="tach_start">

    <label>Tach Stop</label>
    <input type="number" step="0.1" name="tach_stop">

    <button type="submit">Submit</button>
  </form>

  <script>
    // Load Pilots dynamically
    async function loadPilots() {
      const res = await fetch("https://thebeekeeper.app.n8n.cloud/webhook/get-pilots");
      const data = await res.json();
      const select = document.getElementById("renter");
      data.pilots.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    // Load Categories dynamically
    async function loadCategories() {
      const res = await fetch("https://thebeekeeper.app.n8n.cloud/webhook/get-categories");
      const data = await res.json();
      const select = document.getElementById("description");
      data.categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    // Handle form submission
    document.getElementById("flightForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      await fetch("https://YOUR_N8N_URL/webhook/add-flight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      alert("Flight entry submitted!");
      e.target.reset();
    });

    // Load dropdowns when page loads
    loadPilots();
    loadCategories();
  </script>
</body>
</html>
